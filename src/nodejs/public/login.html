<div class="container">
      <form class="form-signin" name="form1" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input name="myusername" id="myusername" type="text" class="form-control" placeholder="Client-ID" autofocus>
        <input name="mypassword" id="mypassword" type="password" class="form-control" placeholder="Client-Secret">
        <input name="Submit" id="submit" type="button" class="btn btn-lg btn-primary btn-block" value ="Sign in" >
        <div id="message"></div>
      </form>

</div> <!-- /container -->

<script>
$("#submit").click(function(){
	var myusername = $("#myusername").val();
	var mypassword = $("#mypassword").val();
	oauth(myusername, mypassword);
});
</script>
